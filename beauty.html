<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Choice Kerala | Premium Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent-gold: #c5a059;
            --amazon-orange: #FFD814;
            --bg-light: #f8f9fa;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-light); 
            margin: 0; 
            padding: 0; 
            color: #333;
        }

        /* Premium Navigation */
        .header {
            background: var(--primary-dark);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .nav {
            margin-top: 15px;
        }

        .nav a {
            color: #bbb;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 400;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav a:hover {
            color: var(--amazon-orange);
        }

        .category-title {
            margin: 40px 0 20px;
            font-weight: 300;
            font-size: 32px;
            color: var(--primary-dark);
        }

        /* Product Grid */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
            max-width: 1200px; 
            margin: 0 auto 50px; 
            padding: 0 20px; 
        }

        /* Premium Card Design */
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #eee;
        }

        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--amazon-orange);
        }

        .card img { 
            width: 100%; 
            height: 280px; 
            object-fit: contain; 
            border-radius: 10px; 
            margin-bottom: 15px;
        }

        .card h3 { 
            font-size: 16px; 
            line-height: 1.4;
            height: 45px; 
            overflow: hidden; 
            margin: 10px 0; 
            color: #444;
            font-weight: 600;
        }

        .price { 
            color: #B12704; 
            font-size: 22px; 
            font-weight: 700; 
            margin: 10px 0 20px; 
        }

        .btn { 
            display: block; 
            background: var(--amazon-orange); 
            color: #111; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 14px;
            transition: 0.2s;
            text-align: center;
        }

        .btn:hover { 
            background: #F7CA00; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            padding: 40px;
            background: #eee;
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Elite Choice Kerala</h1>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="fashion.html">Fashion</a>
            <a href="beauty.html">Beauty</a>
        </div>
    </header>

    <h2 class="category-title">Our Curated Selection</h2>

    product here
</div>

    <footer>
        &copy; 2025 Elite Choice Kerala. All products curated from Amazon India.
    </footer>

</body>
</html>
