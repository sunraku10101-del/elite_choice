<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Skincare | Elite Choice Kerala</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #D4AF37;
            --soft-rose: #fdf6f6;
            --charcoal: #2d3436;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--soft-rose); 
            margin: 0; 
            color: var(--charcoal);
            line-height: 1.6;
        }

        /* Luxury Header */
        .header {
            background: var(--white);
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 15px rgba(0,0,0,0.02);
        }

        .header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 32px; 
            margin: 0; 
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--charcoal);
        }

        .nav { margin-top: 20px; }
        .nav a { 
            color: #888; 
            margin: 0 25px; 
            text-decoration: none; 
            font-size: 12px; 
            letter-spacing: 2px;
            text-transform: uppercase; 
            transition: 0.4s ease;
            font-weight: 600;
        }
        .nav a:hover { color: var(--accent-gold); }

        /* Hero Text */
        .category-header {
            text-align: center;
            padding: 60px 20px;
        }
        .category-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 10px;
        }
        .category-header p {
            font-weight: 300;
            color: #777;
            letter-spacing: 1px;
        }

        /* Premium Grid */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 40px; 
            max-width: 1300px; 
            margin: 0 auto 80px auto; 
            padding: 0 20px; 
        }

        /* Product Card - Premium Style */
        .card { 
            background: var(--white); 
            padding: 0; 
            border-radius: 0; /* Sharp edges look more luxury */
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid #f0f0f0;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .card img { 
            width: 100%; 
            height: 320px; 
            object-fit: cover; 
            transition: 0.5s ease;
        }
        
        .card:hover img { transform: scale(1.05); }

        .card-content { padding: 25px; text-align: center; }

        .card h3 { 
            font-family: 'Playfair Display', serif;
            font-size: 18px; 
            margin: 0 0 10px 0; 
            height: 50px;
            overflow: hidden;
        }

        .price { 
            color: var(--accent-gold); 
            font-size: 20px; 
            font-weight: 600; 
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .btn { 
            display: inline-block; 
            background: var(--charcoal); 
            color: var(--white); 
            padding: 12px 35px; 
            text-decoration: none; 
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover { 
            background: var(--accent-gold); 
            color: white;
        }

        footer {
            background: var(--charcoal);
            color: white;
            text-align: center;
            padding: 60px 20px;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Elite Choice</h1>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="fashion.html">Fashion</a>
            <a href="beauty.html" style="color: var(--accent-gold);">Beauty</a>
        </div>
    </header>

    <div class="category-header">
        <h2>The Beauty Atelier</h2>
        <p>Curated elegance for your daily ritual.</p>
    </div>

    <div class="container">
        </div>

    <footer>
        &copy; 2025 Elite Choice Kerala | Designed for Elegance
    </footer>

</body>
</html>
