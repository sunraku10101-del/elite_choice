<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Choice | Contact</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: #fff;
    }

    /* HEADER */
    header {
        background:black;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        border-bottom: 1px solid #333;
    }

    /* NAVBAR */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #111;
        padding: 15px 20px;
    }

    .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .menu {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .menu li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
    }

    .menu-toggle {
        display: none;
        font-size: 30px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    /* MOBILE MENU */
    @media (max-width: 700px) {
        .menu {
            display: none;
            flex-direction: column;
            background: #111;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        .menu.show {
            display: flex;
        }
        .menu-toggle {
            display: block;
        }
    }

    /* CONTACT FORM */
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: #1a1a1a;
        padding: 30px;
        border-radius: 15px;
        border: 1px solid #333;
    }

    h2 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        display: block;
        margin-top: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: #262626;
        color: white;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        background: #00b3ff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #008ecc;
    }

    footer {
        background: #000;
        padding: 25px;
        text-align: center;
        margin-top: 40px;
        color: #777;
        font-size: 14px;
    }
</style>
</head>

<body>

<header>ELITE CHOICE</header>

<nav class="navbar">
  <div class="logo">ELITE CHOICE</div>
  <button class="menu-toggle">☰</button>
  <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">
    <h2>Contact Us</h2>

    <form>
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Your Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Your Message</label>
        <textarea rows="5" placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    © 2025 Elite Choice. All rights reserved.
</footer>

<script>
document.querySelector(".menu-toggle").addEventListener("click", () => {
    document.querySelector(".menu").classList.toggle("show");
});
</script>

</body>
</html>
