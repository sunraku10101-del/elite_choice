<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion & Couture | Elite Choice Kerala</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #D4AF37;
            --pure-black: #1a1a1a;
            --soft-gray: #f9f9f9;
            --white: #ffffff;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--white); 
            margin: 0; 
            color: var(--pure-black);
        }

        /* Luxury Header */
        .header {
            background: var(--white);
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 36px; 
            margin: 0; 
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .nav { margin-top: 20px; }
        .nav a { 
            color: #999; 
            margin: 0 20px; 
            text-decoration: none; 
            font-size: 11px; 
            letter-spacing: 2px;
            text-transform: uppercase; 
            transition: 0.3s;
            font-weight: 600;
        }
        .nav a:hover { color: var(--pure-black); }

        /* Fashion Hero Section */
        .fashion-banner {
            text-align: center;
            padding: 80px 20px;
            background-color: var(--soft-gray);
            margin-bottom: 60px;
        }
        .fashion-banner h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-style: italic;
            margin: 0;
        }
        .fashion-banner p {
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        /* Premium Fashion Grid */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 50px; 
            max-width: 1400px; 
            margin: 0 auto 100px auto; 
            padding: 0 30px; 
        }

        /* Product Card */
        .card { 
            position: relative;
            background: var(--white); 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-container {
            overflow: hidden;
            position: relative;
            background: #f2f2f2;
        }

        .card img { 
            width: 100%; 
            height: 480px; 
            object-fit: cover; 
            display: block;
            transition: transform 0.8s ease;
        }
        
        .card:hover img { transform: scale(1.1); }

        .card-content { 
            padding: 20px 0; 
            text-align: left; 
        }

        .card h3 { 
            font-family: 'Montserrat', sans-serif;
            font-size: 14px; 
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 8px 0; 
        }

        .price { 
            font-family: 'Playfair Display', serif;
            font-size: 22px; 
            font-weight: 700; 
            color: var(--pure-black);
        }

        /* Gold underline detail on hover */
        .card::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }
        .card:hover::after { width: 40px; }

        .btn { 
            margin-top: 15px;
            display: inline-block; 
            border: 1px solid var(--pure-black);
            color: var(--pure-black); 
            padding: 10px 30px; 
            text-decoration: none; 
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { 
            background: var(--pure-black); 
            color: var(--white);
        }

        footer {
            border-top: 1px solid #eee;
            padding: 80px 20px;
            text-align: center;
            background: var(--white);
            color: #bbb;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Elite Choice</h1>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="fashion.html" style="color: var(--pure-black); border-bottom: 1px solid var(--accent-gold);">Fashion</a>
            <a href="beauty.html">Beauty</a>
        </div>
    </header>

    <div class="fashion-banner">
        <h2>The Spring Collection</h2>
        <p>Elegance in every thread</p>
    </div>

    <div class="container">
        </div>

    <footer>
        &copy; 2025 Elite Choice Kerala | Defined for Elegance
    </footer>

</body>
</html>
