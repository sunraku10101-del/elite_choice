<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion & Clothing | Elite Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #171717;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .price {
            font-size: 18px;
            margin: 10px 0;
            color: #ff9900;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ff9900;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Fashion Picks</h1>

<div id="fashion-list" class="products">
    <!-- Fashion products load safely here -->
</div>

<script src="fashion-products.js"></script>

</body>
</html>
