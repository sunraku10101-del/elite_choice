<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beauty & Skincare | Elite Choice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#0b0b0b;
    --card:#171717;
    --accent:#ff9900;
    --accent2:#ff5f00;
    --text:#ffffff;
    --muted:#bdbdbd;
}

*{ box-sizing:border-box; }

body{
    margin:0;
    font-family:'Segoe UI', Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    padding:22px 14px;
    background:linear-gradient(180deg,#000,#0b0b0b);
    border-bottom:1px solid #222;
}

.header h1{
    margin:0;
    font-size:24px;
    letter-spacing:0.5px;
}

.header p{
    margin-top:6px;
    color:var(--muted);
    font-size:13px;
}

/* ===== GRID ===== */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:16px;
    padding:18px;
}

/* ===== CARD ===== */
.card{
    background:var(--card);
    border-radius:14px;
    padding:14px;
    text-align:center;
    box-shadow:0 10px 26px rgba(0,0,0,.6);
    transition:transform .3s, box-shadow .3s;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 16px 36px rgba(0,0,0,.8);
}

/* ===== IMAGE ===== */
.card img{
    width:100%;
    height:190px;
    object-fit:contain;
    background:#fff;
    border-radius:10px;
    padding:8px;
}

/* ===== TITLE ===== */
.card h3{
    font-size:13px;
    line-height:1.4;
    margin:10px 0 6px;
    min-height:36px;
}

/* ===== PRICE ===== */
.price{
    font-size:15px;
    font-weight:700;
    color:#f5c542;
    margin-bottom:8px;
}

/* ===== BUY BUTTON ===== */
.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#fff;
    text-decoration:none;
    padding:11px;
    border-radius:28px;
    font-weight:700;
    font-size:13px;
    box-shadow:0 6px 16px rgba(255,153,0,.4);
    transition:transform .25s, box-shadow .25s;
}

.btn:hover{
    transform:scale(1.06);
    box-shadow:0 10px 26px rgba(255,153,0,.65);
}

/* ===== TRUST ===== */
.trust{
    font-size:11px;
    color:#aaa;
    margin-top:5px;
}

/* ===== FOOTER ===== */
.footer{
    text-align:center;
    padding:18px;
    font-size:12px;
    color:#777;
    border-top:1px solid #222;
}

/* ===== MOBILE OPTIMIZATION ===== */
@media (max-width:480px){
    .header h1{ font-size:21px; }
    .container{ padding:14px; gap:14px; }
    .card img{ height:170px; }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Beauty & Skincare Picks</h1>
    <p>Premium products • Trusted brands • Best Amazon deals</p>
</div>

<!-- PRODUCTS -->
<div class="container">
    <!-- BOT_INSERT -->
</div>

<!-- FOOTER -->
<div class="footer">
    © 2025 Elite Choice • Amazon Affiliate Partner
</div>

</body>
</html>
