<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Choice | Premium Store</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
    }

    /* HEADER */
    header {
        background: #000;
        padding: 20px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        border-bottom: 1px solid #333;
        letter-spacing: 2px;
    }

    /* NAVBAR */
    .navbar {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 15px;
        background: #111;
        border-bottom: 1px solid #222;
    }

    .navbar a {
        color: white;
        font-size: 18px;
        text-decoration: none;
        transition: 0.3s;
    }

    .navbar a:hover {
        color: #ff66c4;
    }

    /* HERO */
    .hero {
        text-align: center;
        padding: 50px 20px;
    }

    .hero img {
        width: 90%;
        max-width: 1000px;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .hero h1 {
        font-size: 40px;
        margin-top: 20px;
    }

    .hero p {
        font-size: 18px;
        color: #ccc;
    }

    /* CATEGORIES */
    .categories {
        padding: 30px 20px;
    }

    .categories h2 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
    }

    .cat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        padding: 0 30px;
    }

    .cat-card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        border: 1px solid #333;
        transition: 0.3s;
    }

    .cat-card:hover {
        transform: scale(1.05);
        background: #262626;
    }

    .cat-card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #444;
    }

    .cat-card p {
        font-size: 20px;
        font-weight: bold;
    }

    footer {
        text-align: center;
        background: #000;
        padding: 25px;
        margin-top: 40px;
        font-size: 14px;
        color: #777;
    }
</style>

</head>
<body>

<header>ELITE CHOICE</header>

<!-- NAV -->
<nav class="navbar">
    <a href="index.html" style="color:#ff66c4;">Home</a>
    <a href="store.html">Store</a>
    <a href="fashion.html">Fashion</a>
    <a href="beauty.html">Beauty</a>
    <a href="about.html">About</a>
</nav>

<!-- HERO -->
<section class="hero">
    <img src="images/home-banner.png" alt="Elite Choice Banner">
    <h1>Premium Products. Trusted Choices.</h1>
    <p>Explore the latest trends in fashion and beauty, handpicked for you.</p>
</section>

<!-- CATEGORIES -->
<section class="categories">
    <h2>Shop by Category</h2>

    <div class="cat-grid">

        <a href="fashion.html" style="text-decoration:none; color:white;">
            <div class="cat-card">
                <img src="images/fashion.png" alt="Fashion">
                <p>Fashion & Clothing</p>
            </div>
        </a>

        <a href="beauty.html" style="text-decoration:none; color:white;">
            <div class="cat-card">
                <img src="images/beauty.png" alt="Beauty">
                <p>Beauty & Skincare</p>
            </div>
        </a>

    </div>
</section>

<footer>
    Â© 2025 Elite Choice. All rights reserved.
</footer>

</body>
</html>
