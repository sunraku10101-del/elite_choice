<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Choice | Premium Deals</title>

<link rel="stylesheet" href="css/style.css">

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0d0d0d;
        color: white;
    }

    /* HEADER */
    header {
        background: black;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 2px;
        border-bottom: 1px solid #333;
    }

    /* NAVBAR */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #111;
        padding: 15px 20px;
    }

    .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .menu {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
    }

    .menu li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
    }

    .menu-toggle {
        display: none;
        font-size: 30px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    /* MOBILE MENU */
    @media (max-width: 700px) {
        .menu {
            display: none;
            flex-direction: column;
            background: #111;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .menu.show {
            display: flex;
        }

        .menu-toggle {
            display: block;
        }
    }

    /* HERO SECTION */
    .hero {
        text-align: center;
        padding: 80px 20px;
        background: linear-gradient(to bottom, #111, #000);
    }

    .hero h1 {
        font-size: 46px;
        margin-bottom: 15px;
    }

    .hero p {
        font-size: 20px;
        color: #bbbbbb;
    }

    /* CATEGORIES */
    .categories {
        padding: 40px 20px;
    }

    .categories h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 32px;
    }

    .cat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 0 30px;
    }

    .cat-item {
        background: #1a1a1a;
        padding: 30px;
        text-align: center;
        font-size: 20px;
        border-radius: 12px;
        border: 1px solid #333;
        transition: 0.3s;
    }

    .cat-item:hover {
        background: #262626;
        transform: scale(1.05);
    }

    /* FOOTER */
    footer {
        background: #000;
        padding: 25px;
        text-align: center;
        margin-top: 40px;
        color: #777;
        font-size: 14px;
    }

    img {
        width: 100%;
        height: auto;
    }
</style>

</head>

<body>

<header>ELITE CHOICE</header>

<nav class="navbar">
    <div class="logo">ELITE CHOICE</div>
    <button class="menu-toggle">☰</button>
    <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
    </ul>
</nav>

<section class="hero">
    <h1>Premium Products. Trusted Choices.</h1>
    <p>Your one-stop shop for Fashion,and Beauty</p>

    <img src="images/home-banner.png" alt="Elite Choice Banner" style="width:80%; max-width:800px; border-radius:12px; margin-top:20px;">
</section>

<section class="categories">
    <h2>Shop by Category</h2>

    <div class="cat-grid">
        <a href="fashion.html" class="cat-item" style="text-decoration:none; color:white;">
   Fashion & Clothing
</a>

        <div class="cat-item">Beauty & Skincare</div>
    </div>
</section>

<footer>
    © 2025 Elite Choice. All rights reserved.
</footer>

<script src="js/script.js"></script>

<script>
document.querySelector(".menu-toggle").addEventListener("click", () => {
    document.querySelector(".menu").classList.toggle("show");
});
</script>

</body>
</html>
