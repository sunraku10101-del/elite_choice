<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Choice | Store</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}
h1{text-align:center;margin:40px 0;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:20px;
}
.card{
  background:#161616;
  border-radius:14px;
  padding:20px;
  text-align:center;
  border:1px solid #333;
}
.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#111;
  border-radius:10px;
}
.price{color:#00e6b8;font-size:18px;}
.buy{
  display:inline-block;
  margin-top:10px;
  padding:10px 22px;
  background:#ff9900;
  color:#000;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Top Deals for You</h1>

<div class="grid" id="productGrid"></div>

<script src="bot.js"></script>
</body>
</html>
