<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Deals For You | Elite Choice</title>
<style>
  body {
    background: #0b0b0b;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 28px;
  }

  #productGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    background: #171717;
    border-radius: 10px;
    padding: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px #ff9900;
  }

  .card img {
    max-width: 100%;
    border-radius: 10px;
  }

  .card h3 {
    margin: 10px 0 5px 0;
    font-size: 18px;
  }

  .card p {
    margin: 5px 0;
    font-size: 16px;
  }

  .buy {
    display: inline-block;
    padding: 8px 15px;
    background: #ff9900;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 10px;
    transition: background 0.3s;
  }

  .buy:hover {
    background: #ff5f00;
  }
</style>
</head>
<body>

<h1>Top Deals For You</h1>

<div id="productGrid"></div>

<script>
alert("BOT CONNECTED");

const products = [
  {
    title: "Cetaphil Bright Healthy Radiance Serum",
    price: "₹347",
    image: "https://images.unsplash.com/photo-1585238342028-4bbcaa6f8a8b",
    link: "#"
  },
  {
    title: "L'Oreal Paris Revitalift Cream",
    price: "₹499",
    image: "https://images.unsplash.com/photo-1594759951986-d6d80b3d47ff",
    link: "#"
  },
  {
    title: "Nivea Face Wash",
    price: "₹199",
    image: "https://images.unsplash.com/photo-1600185362472-67d73e2f4d44",
    link: "#"
  },
  {
    title: "Garnier Skin Naturals Moisturizer",
    price: "₹299",
    image: "https://images.unsplash.com/photo-1588776814546-5aa18f33eade",
    link: "#"
  },
  {
    title: "Himalaya Face Wash",
    price: "₹225",
    image: "https://images.unsplash.com/photo-1599028539920-d387fdfebf02",
    link: "#"
  }
];

const grid = document.getElementById("productGrid");

products.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${p.image}" alt="${p.title}">
    <h3>${p.title}</h3>
    <p>${p.price}</p>
    <a href="${p.link}" class="buy" target="_blank">Buy Now</a>
  `;
  grid.appendChild(card);
});
</script>

</body>
</html>
