<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Deals For You | Elite Choice</title>
  <style>
    body { background: #0b0b0b; color: white; font-family: Arial, sans-serif; }
    .card {
      background: #171717;

      border-radius: 10px;
      margin: 10px;
      text-align: center;
      display: inline-block;
      width: 200px;
    }
    .card img { max-width: 100%; border-radius: 10px; }
    .buy {

      background: #ff9900;
      color: #fff;
      border-radius: 5px;

      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Top Deals For You</h1>

  <!-- BOT WILL ADD PRODUCTS HERE -->
  <div id="productGrid"></div>

  <!-- PASTE YOUR BOT CODE BELOW -->
  <script>
    alert("BOT CONNECTED");

    const products = [
      {
        title: "Cetaphil Bright Healthy Radiance Serum",

    products.forEach(p => {

</body>
</html>
