<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elite Choice | Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, sans-serif;
}
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  padding:20px;
}
.card {
  background:#171717;
  border-radius:12px;
  padding:15px;
}
.card img {
  width:100%;
  border-radius:10px;
}
.price {
  color:#00e676;
  font-weight:bold;
}
button {
  width:100%;
  padding:10px;
  border:none;
  background:#ff9900;
  color:#000;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1 style="text-align:center;">Top Deals for You</h1>

<div class="grid" id="productGrid"></div>


<script src="bot.js"></script>
</body>
</html>
